<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #000; color: #dadada; font-family: monospace; margin: 0; padding: 15px; height: 320px; width: 320px; box-sizing: border-box; border: 1px solid #333; }
        .title { color: #c8a355; font-size: 14px; border-bottom: 1px solid #dadada; padding-bottom: 5px; margin-bottom: 10px; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid #444; padding: 8px; margin-bottom: 10px; font-size: 11px; }
        .btn { background: #dadada; color: #000; border: none; width: 100%; padding: 5px; font-size: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="title">ACTIVE OPERATIONS</div>
    <div class="card">
        <div style="color: #ff5555;">DAILY MISSION</div>
        <div>Reach 500 Taps to unlock.</div>
        <button class="btn">CLAIM 100 GOLD</button>
    </div>
    <div class="card" style="opacity: 0.5;">
        <div>SUMMER EVENT</div>
        <div>Status: Locked</div>
    </div>
</body>
</html>
